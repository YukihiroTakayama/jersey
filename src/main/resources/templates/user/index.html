<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/head :: head_fragment"></head>

<body class="hold-transition sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- Main Sidebar Container -->
    <div th:replace="commons/sidebar :: sidebar_fragment"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Projects</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Projects</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- Main content -->
      <section class="content">
        <!-- Default box -->
        <div class="card">
          <div class="card-body p-0">
            <table class="table table-striped projects">
              <thead>
                <tr>
                  <th style="width: 10%">
                    アバター
                  </th>
                  <th style="width: 15%">
                    名前
                  </th>
                  <th style="width: 15%" class="text-center">
                    メールアドレス
                  </th>
                  <th style="width: 15%" class="text-center">
                    登録日時
                  </th>
                  <th style="width: 15%" class="text-center">
                    更新日時
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${userlist}" th:object="${user}">
                  <td>
                    <img alt="Avatar" class="table-avatar" src="/images/avatar.png">
                  </td>
                  <td th:text="*{name}"></td>
                  <td th:text="*{email}"></td>
                  <td th:text="*{createdAt}"></td>
                  <td th:text="*{updatedAt}"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="commons/footer :: footer_fragment"></div>
  </div>
  <!-- ./wrapper -->
</body>

</html>
<style>
th {
  text-align: center;
}

td {
  text-align: center;
}
</style>
